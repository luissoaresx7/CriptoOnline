<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="shortcut icon" href="./Assets/Icon Cripto.png" type="image/x-icon">
    <title>CriptoOnline</title>
</head>
<h1 class="titulo">CriptoOnline</h1>
<body>
    <form name="formulario">
        <header>
            <h1  class="subtitulo">Codifique sua mensagens em Base64 ou Cifra de César!!</h1>
            <header >
        </header>

        <main class="conteiner">

            <label for="qualPadrao">Digite logo abaixo o texto que deseja codificar:</label>
            <br />
            <input type="text" autocomplete="off" id="texto" />
            <br />

            <label for="qualPadrao">Em qual padrão deseja codificar? Selecione Abaixo</label>
            <br />

            <select id="escolhas">
                <option value="valor0" id="valor0" disabled selected>Selecione Aqui!</option>
                <option value="caesar" id="caesar">Cifra de Caesar</option>
                <option value="base64" id="base64">Base 64</option>
            </select>
            <br />

            <!-- Quando o style display está em "none" não aparece no html -->
            <div class="incremento" style="display: none;" id="numero">
                <p>Incremento (escolha o número da chave)</p>
                <input id="numeroIncremento" type="number" default="0" min="1" value="1" />
            </div>

            <br />
            <br />

            <div class="bttns">
                <input type="radio" name="botoes" id="codificar" value="codificar" checked="checked" />
                <label for="codificar">Codificar</label>
                <br />
                <input type="radio" name="botoes" id="decodificar" value="decodificar" />
                <label for="decodificar">Decodificar</label>
                <br />

                <button type="submit">Codificar mensagem !!!</button>
                <br />
                <br />
            </div>

            <label for="qualPadrao">Resultado aparecerá logo abaixo:</label>
            <br />
            <hr />

            <textarea type="text" id="mensagemFinal" cols="10" rows="2" disabled></textarea> 
        </main>
        <hr />
    </form>

    <script src="./Codificador.js">
    </script>
  
<footer> 2022 &copy; Luis Roberto Soares Xavier</footer>


</body>
</html>
